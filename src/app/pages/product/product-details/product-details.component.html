<div class="my-3">
	<div class="modal-header border-0 justify-content-center">
		<h2 class="modal-title text-primary fw-bold" id="modal-basic-title">
			<span *ngIf="!modelData">Create new Product</span>
			<span *ngIf="modelData">Update Product</span>
		</h2>
	</div>
	<div class="modal-body">
		<form [formGroup]="dataForm">
			<div class="row">
				<div class="col-12 mb-3">
					<div class="form-group">
						<label class="form-label text-primary">Title</label>
						<input type="text" class="form-control" id="name" placeholder="Enter product name" formControlName="name" />
						<div class="text-left" *ngFor="let error of errorMessages.name">
							<ng-container *ngIf="
									form['name'].hasError(error.type) && (form['name'].dirty || form['name'].touched)
								">
								<span class="text-danger">{{ error.message }}</span>
							</ng-container>
						</div>
					</div>
				</div>
			</div>
			<div class="row mt-4">
				<div class="col-12 mb-3">
					<div class="form-group">
						<label class="form-label text-primary">Description (Optional)</label>
						<textarea type="text" class="form-control" id="description" placeholder="Write description" rows="4"
							formControlName="description"></textarea>
						<div class="text-left" *ngFor="let error of errorMessages.description">
							<ng-container *ngIf="
									form['description'].hasError(error.type) &&
									(form['description'].dirty || form['description'].touched)
								">
								<span class="text-danger">{{ error.message }}</span>
							</ng-container>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer border-0">
		<button type="button" class="btn btn-outline-primary" (click)="closeModal()">Cancel</button>
		<button type="button" class="btn btn-primary ms-4" (click)="onSubmit()">Submit</button>
	</div>
</div>
